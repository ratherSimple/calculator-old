<!DOCTYPE html>
<html>
<head>
    <link href="styles/style.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    
    <div id="buttons" class="grid-container">
        <div id="display" class="grid-item">0</div>
        <button id="clear" class="grid-item">AC</button>
        <button id="delete" class="grid-item row-2">DEL</button>
        <button id="divide" class="grid-item row-2">/</button>
        <button id="7" class="grid-item row-3 digits">7</button>
        <button id="8" class="grid-item row-3 digits">8</button>
        <button id="9" class="grid-item row-3 digits"> 9</button>
        <button id="multiply" class="grid-item row-3">x</button>
        <button id="4" class="grid-item row-4 digits">4</button>
        <button id="5" class="grid-item row-4 digits">5</button>
        <button id="6" class="grid-item row-4 digits">6</button>
        <button id="subtract" class="grid-item row-4">-</button>
        <button id="1" class="grid-item row-5 digits">1</button>
        <button id="2" class="grid-item row-5 digits">2</button>
        <button id="3" class="grid-item row-5 digits">3</button>
        <button id="add" class="grid-item row-5">+</button>
        <button id="dot" class="grid-item row-6">.</button>
        <button id="0" class="grid-item row-6">0</button> 
        <button id="equals" class="grid-item">=</button>

    </div>
    <script src="scripts/script.js" type="text/javascript"></script>
</body>
</html>
